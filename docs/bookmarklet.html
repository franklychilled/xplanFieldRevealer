<!DOCTYPE html>
<html>
<head>
  <title>Xplan Field Revealor Bookmarklet Installer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,
    body,
    div {
      margin: 0;
      padding: 0;
      font: normal 16px/24px sans-serif;
      color: #333;
    }

    #main {
      max-width: 630px;
      margin: 3em auto;
    }

    .bookmarklet {
      display: inline-block;
      padding: .5em 1em;
      color: #fff;
      font-weight: bold;
      background: rgb(58, 28, 70);
      border-radius: 4px;
      text-decoration: none;
    }

    .dim {
      color: #999;
    }
  </style>
</head>

<body>
  <div id="main">
    <h1>Xplan Field Revealer</h1>
    <p>
      Drag this button to your bookmarks bar to save it as a bookmarklet:
    </p>
    <p>
      <a class="bookmarklet" href="{bookmarklet}">Xplan Field Revealer</a>
    </p>
  </div>
</body>

</html>
